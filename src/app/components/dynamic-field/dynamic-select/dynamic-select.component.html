<p>dynamic-select works!</p>
<form [formGroup]="formName">
    <label htmlFor="field.fieldName">{{field.label}}:</label>
    <select [formControlName]="field.fieldName">
        <option *ngFor="let option of field.options" [value]="option.value">
            {{option.label}}
        </option>
    </select>
</form>
