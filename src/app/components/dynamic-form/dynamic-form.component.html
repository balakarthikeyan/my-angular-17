<p>dynamic-form works!</p>
<h1>Register</h1>

<h1>Dynamic Form</h1>
<form [formGroup]="registerForm">
    <div *ngFor="let field of fields">
        <app-dynamic-field [field]="field"></app-dynamic-field>
        <app-dynamic-error [fieldName]="field.fieldName"></app-dynamic-error>
    </div>
    <button class="button button-primary" (click)="onSubmit()">Register</button>
</form>
